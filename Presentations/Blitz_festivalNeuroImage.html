### Prefrontal cortical connectivity mediates locus coeruleus noradrenergic regulation of inhibitory control in older adults


A. Tomassini, F.H. Hezemans, R. Ye, K.A. Tsvetanov, N. Wolpe, J.B. Rowe

&lt;img src="pictures/egg.gif" style = "width: 20%" /&gt;

&lt;/br&gt;


.large[Alessandro Tomassini | Cambridge Imaging Festival | 26 May 2021]


???
Hello everyone, my name is alessandro tomassini and today I am going to talk about how the locus coeruleus regulates response inhibition. 
Response inhibition is central to executive control of behaviour and consists in the ability to cancel a prepared motor response that has become inappropriate, for example, due to a change in circumstances. 
---

&lt;p style="text-align: left;font-size:30px;font-weight: bold; position: relative; top:-30px" &gt;Introduction&lt;/p&gt;




&lt;img src="pictures/i1.tiff" style="position: absolute; top: 0; left: 0; border: 0; margin: 350px 300px; width: 50%"/&gt;


???
Clinical and animal work indicate that the locus coeruleus noradrenalin system is involved in response inhibition. 
But in vivo evidence on healthy population is still scarce. 
--

&lt;img src="pictures/i2.tiff" style="position: absolute; top: 0; left: 0; border: 0; margin: 190px 301px; width: 57.5%"/&gt;

???
Connectivity between prefrontal regions are also  implicated in response inhibition including major targets of locus coeruleus projections like the right inferior frontal gyrus and the pre-supplementary motor area.
--

&lt;img src="pictures/i3.tiff" style="position: absolute; top: 0; left: 0; border: 0; margin: 190px 301px; width: 57.5%"/&gt;

???
So one possibility is that locus coeruleus regulates response inhibition by modulating prefrontal connectivity.
---
&lt;p style="text-align: left;font-size:30px;font-weight: bold; position: relative; top:-30px" &gt;Methods&lt;/p&gt;

.pull-left[

* Pre-registered (Open Science Framework)


* **Cam-CAN cohort: locus coeruleus reliably pigmented adults age &gt;= 50 years** (Zecca et al., 2004)






]




&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 140px 770px" src="pictures/m1.tiff" width = "350px" &gt;



???
To address these points we used neuroimaging and behavioural data from the camcan cohort. We focus on adults from 50 years onwards since the accumulation of the neuromelanin in the locus coeuruleus is stable after this age.
---
&lt;p style="text-align: left;font-size:30px;font-weight: bold; position: relative; top:-30px" &gt;Methods&lt;/p&gt;

.pull-left[

* Pre-registered (Open Science Framework)


* Cam-CAN cohort: locus coeruleus reliably pigmented adults age &gt;= 50 years (Zecca et al., 2004)


* **Locus coeruleus integrity: Magnetization-transfer (MT) imaging at 3T ** 

    * **Segmentation with probabilistic atlas generated from 7T images** (Ye et al., 2020)



]




&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 140px 770px" src="pictures/m2.tiff" width = "350px" &gt;


???
Neuromelanin serves as an endogenous magnetic resonance contrast agent. We use the Magnetization-transfer contrast extracted from a probabilistic atlas as a proxy measure of locus coeruleus integrity.
---
&lt;p style="text-align: left;font-size:30px;font-weight: bold; position: relative; top:-30px" &gt;Methods&lt;/p&gt;

.pull-left[

* Pre-registered (Open Science Framework)


* Cam-CAN cohort: locus coeruleus reliably pigmented adults age &gt;= 50 years (Zecca et al., 2004)


* Locus coeruleus integrity: Magnetization-transfer (MT) imaging at 3T 

    * Segmentation with probabilistic atlas generated from 7T images (Ye et al., 2020)


* **Response inhibition efficiency: Stop-signal reaction times (SSRT)**
  
  * **Estimated with Bayesian ex-Gaussian race model** (Matzke et al., 2013)


]






&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 140px 680px" src="pictures/m3.tiff" width = "350px" &gt;

???
Efficiency in response inhibition is quantified by the signal stop reaction times estimated by a computational model of action cancellation fitted to behavioural data from a classic stop signal task where participants occasionally have to cancel a prepared action.
---
&lt;p style="text-align: left;font-size:30px;font-weight: bold; position: relative; top:-30px" &gt;Methods&lt;/p&gt;

.pull-left[

* Pre-registered (Open Science Framework)


* Cam-CAN cohort: locus coeruleus reliably pigmented adults age &gt;= 50 years (Zecca et al., 2004)


* Locus coeruleus integrity: Magnetization-transfer (MT) imaging at 3T 

    * Segmentation with probabilistic atlas generated from 7T images (Ye et al., 2020)


* Response inhibition efficiency: Stop-signal reaction times (SSRT)
  
  * Estimated with Bayesian ex-Gaussian race model (Matzke et al., 2013)


* **Connectivity: fMRI psychophysiological interaction measures between rIFG and preSMA from Tsvetanov et al (2018)**
  

]






&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 140px 680px" src="pictures/conn.tiff" width = "350px" &gt;

???
For the connectivity between preSMA and rIFG we used psychophysiological interactions measures as estimated in a previous study on response inhibition from Tsvetanov and colleaues.
---
&lt;p style="text-align: left;font-size:30px;font-weight: bold; position: relative; top:-40px" &gt;Results&lt;/p&gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 80px 30px" src="pictures/1.tiff" width = "320px" &gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 280px 40px" src="pictures/2.tiff" width = "300px" &gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 520px 40px" src="pictures/3.tiff" width = "320px" &gt;

???
And here are the results
---
&lt;p style="text-align: left;font-size:30px;font-weight: bold; position: relative; top:-40px" &gt;Results&lt;/p&gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 30px 500px" src="pictures/1.tiff" width = "670px" &gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 280px 40px" src="pictures/2.tiff" width = "300px" &gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 520px 40px" src="pictures/3.tiff" width = "320px" &gt;

???
we first show that locus coeruleus integrity is associated with faster response inhibition in the younger portion of our sample, but the association changed with age.
---

&lt;p style="text-align: left;font-size:30px;font-weight: bold; position: relative; top:-40px" &gt;Results&lt;/p&gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 80px 30px" src="pictures/1.tiff" width = "320px" &gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 230px 500px" src="pictures/2.tiff" width = "600px" &gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 520px 40px" src="pictures/3.tiff" width = "320px" &gt;

???
When we look at the prefrontal connectivity, we observe a similar pattern with stronger connectivity predicting faster response inhibition in the younger group but not in the older one.
---
&lt;p style="text-align: left;font-size:30px;font-weight: bold; position: relative; top:-40px" &gt;Results&lt;/p&gt;
&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 80px 30px" src="pictures/1.tiff" width = "330px" &gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 280px 40px" src="pictures/2.tiff" width = "300px" &gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 350px 400px" src="pictures/3.tiff" width = "800px" &gt;

???
Finally, when we combine the previous analyses in a mediation model moderated by age, we find that the impact of the locus coeruleus on response inhibition is partly mediated by connectivity modulation.
---
&lt;p style="text-align: left;font-size:30px;font-weight: bold; position: relative; top:-30px" &gt;Conclusions&lt;/p&gt;

.pull-left[

&lt;/br&gt;&lt;/br&gt;

* Locus coeruleus integrity associated with efficient response inhibition.

&lt;/br&gt;&lt;/br&gt;

* Confirm role of connectivity within prefrontal stopping-network (Rae et al.,2016; Tsvetanov et al., 2018).

&lt;/br&gt;&lt;/br&gt;

* Modulation of connectivity facilitated by noradrenergic projections from the locus coeruleus.

&lt;/br&gt;

* Different implications of locus coeruleus integrity for inhibitory control at different ages.

]


&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 110px 730px" src="pictures/r1.tiff" width = "195px" &gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 280px 770px" src="pictures/r2.tiff" width = "160px" &gt;

&lt;img style="position: absolute; top: 0; left: 0; border: 0; margin: 460px 680px" src="pictures/r3.tiff" width = "250px" &gt;


???
To summarise I have shown you that the ability of inhibit behaviours relies on both the locus coeruleus direct influence on inhibitory processes, as well as on its facilitation of connectivity modulation within the prefrontal stopping-network. I further showed that locus coeruleus integrity has different implications for inhibitory control at different ages. These findings contribute to the broader understanding of the importance of locus coeruleus noradrenergic systems for executive functions in normal populations, as in clinical settings.
---

### Thank you for your attention

&lt;/br&gt;
&lt;/br&gt;

???
